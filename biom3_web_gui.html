<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioM3 - Protein Design Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .results-card {
            grid-column: 1 / -1;
        }

        .results-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .progress-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .progress-log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .progress-log .stage {
            color: #3498db;
            font-weight: bold;
        }

        .progress-log .success {
            color: #27ae60;
        }

        .progress-log .error {
            color: #e74c3c;
        }

        .progress-log .info {
            color: #f39c12;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .preset-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .example-prompts {
            margin-top: 20px;
        }

        .example-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">BioM3</div>
            <div class="subtitle">Protein Design Pipeline</div>
            <div class="status-indicator" id="statusIndicator">Checking service status...</div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Configuration</h2>
                
                <div class="form-group">
                    <label for="prompt">Protein Description:</label>
                    <textarea id="prompt" rows="6" placeholder="Enter a detailed description of the protein you want to design...&#10;&#10;Example:&#10;PROTEIN NAME: Green fluorescent protein.&#10;FUNCTION: Fluorescent protein that emits green light when excited by blue or ultraviolet light. Widely used as a reporter gene in molecular biology and biotechnology applications."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="diffusionSteps">Diffusion Steps:</label>
                        <input type="number" id="diffusionSteps" value="512" min="1" max="1024">
                    </div>
                    <div class="form-group">
                        <label for="numReplicas">Number of Replicas:</label>
                        <input type="number" id="numReplicas" value="3" min="1" max="10">
                    </div>
                </div>

                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setPreset(256, 2)">Fast</button>
                    <button class="preset-btn active" onclick="setPreset(512, 3)">Standard</button>
                    <button class="preset-btn" onclick="setPreset(1024, 5)">High Quality</button>
                </div>

                <div class="example-prompts">
                    <label>Example Prompts:</label><br>
                    <button class="example-btn" onclick="loadExample(1)">Translation Factor</button>
                    <button class="example-btn" onclick="loadExample(2)">Green Fluorescent Protein</button>
                    <button class="example-btn" onclick="loadExample(3)">Insulin</button>
                    <button class="example-btn" onclick="loadExample(4)">Hemoglobin</button>
                </div>

                <button class="btn" onclick="runPrediction()" id="runBtn">Generate Protein</button>
            </div>

            <div class="card">
                <h2>Service Information</h2>
                <div id="serviceInfo">
                    <p><strong>Service URL:</strong> <span id="serviceUrl">Loading...</span></p>
                    <p><strong>Status:</strong> <span id="serviceStatus">Checking...</span></p>
                    <p><strong>Version:</strong> BioM3 Cloud Run v1.0</p>
                </div>
                
                <button class="btn btn-secondary" onclick="checkHealth()">Check Health</button>
                <button class="btn btn-secondary" onclick="getServiceInfo()">Get Info</button>
            </div>
        </div>

        <div class="card results-card">
            <h2>Results & Progress</h2>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating protein sequences...</p>
                <p>This may take a few minutes depending on your settings.</p>
            </div>
            <div id="progress" class="progress-section" style="display: none;">
                <h3>BioM3 Progress</h3>
                <div id="progressLog" class="progress-log"></div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // Try to detect the service URL automatically
        function getServiceUrl() {
            // If running from Cloud Run (same origin), use relative URLs
            if (window.location.protocol === 'https:' && window.location.hostname.includes('run.app')) {
                return window.location.origin;
            }
            // For local development, use a CORS proxy
            if (window.location.protocol === 'http:' && window.location.hostname === 'localhost') {
                return 'https://cors-anywhere.herokuapp.com/https://biom3-service-951493709176.us-central1.run.app';
            }
            // Otherwise use the hardcoded URL
            return 'https://biom3-service-951493709176.us-central1.run.app';
        }
        
        const SERVICE_URL = getServiceUrl();
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Service URL:', SERVICE_URL);
            checkHealth();
            getServiceInfo();
        });

        function checkHealth() {
            console.log('Checking health at:', `${SERVICE_URL}/health`);
            
            fetch(`${SERVICE_URL}/health`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Health response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Health data:', data);
                const statusIndicator = document.getElementById('statusIndicator');
                const serviceStatus = document.getElementById('serviceStatus');
                
                if (data.status === 'healthy' || data.initialized === true) {
                    statusIndicator.textContent = 'Service Healthy';
                    statusIndicator.className = 'status-indicator status-healthy';
                    serviceStatus.textContent = 'Online';
                } else {
                    statusIndicator.textContent = 'Service Error';
                    statusIndicator.className = 'status-indicator status-error';
                    serviceStatus.textContent = 'Offline';
                }
            })
            .catch(error => {
                console.error('Health check error:', error);
                document.getElementById('statusIndicator').textContent = 'Service Unavailable';
                document.getElementById('statusIndicator').className = 'status-indicator status-error';
                document.getElementById('serviceStatus').textContent = 'Offline';
                
                // Show more detailed error information
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Service URL:</strong> ${SERVICE_URL}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>The service is not deployed or is down</li>
                            <li>CORS restrictions (try opening from the Cloud Run URL directly)</li>
                            <li>Network connectivity issues</li>
                        </ul>
                        <p><strong>Solution:</strong> Try accessing the service directly at: <a href="${SERVICE_URL}" target="_blank">${SERVICE_URL}</a></p>
                    </div>
                `;
            });
        }

        function getServiceInfo() {
            fetch(`${SERVICE_URL}/info`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('serviceUrl').textContent = SERVICE_URL;
            })
            .catch(error => {
                console.error('Service info error:', error);
                document.getElementById('serviceUrl').textContent = 'Error loading service info';
            });
        }

        function addProgressLog(message, type = 'info') {
            const progressLog = document.getElementById('progressLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            progressLog.appendChild(logEntry);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        function showProgress() {
            document.getElementById('progress').style.display = 'block';
            document.getElementById('progressLog').innerHTML = '';
        }

        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        function setPreset(diffusionSteps, numReplicas) {
            document.getElementById('diffusionSteps').value = diffusionSteps;
            document.getElementById('numReplicas').value = numReplicas;
            
            // Update active preset button
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function loadExample(exampleNum) {
            const examples = {
                1: "PROTEIN NAME: Translation initiation factor IF-1. FUNCTION: One of the essential components for the initiation of protein synthesis. Binds in the vicinity of the A-site. Stabilizes the binding of IF-2 and IF-3 on the 30S subunit to which N-formylmethionyl-tRNA(fMet) subsequently binds. Helps modulate mRNA selection, yielding the 30S pre-initiation complex (PIC). Upon addition of the 50S ribosomal subunit, IF-1, IF-2 and IF-3 are released leaving the mature 70S translation initiation complex.",
                2: "PROTEIN NAME: Green fluorescent protein. FUNCTION: Fluorescent protein that emits green light when excited by blue or ultraviolet light. Widely used as a reporter gene in molecular biology and biotechnology applications.",
                3: "PROTEIN NAME: Insulin. FUNCTION: Hormone that regulates glucose metabolism. Promotes glucose uptake by cells and storage as glycogen in liver and muscle. Deficiency leads to diabetes mellitus.",
                4: "PROTEIN NAME: Hemoglobin. FUNCTION: Oxygen-carrying protein in red blood cells. Binds oxygen in the lungs and releases it in tissues. Contains iron in heme groups that bind oxygen molecules."
            };
            
            document.getElementById('prompt').value = examples[exampleNum] || '';
        }

        function runPrediction() {
            const prompt = document.getElementById('prompt').value.trim();
            const diffusionSteps = parseInt(document.getElementById('diffusionSteps').value);
            const numReplicas = parseInt(document.getElementById('numReplicas').value);
            
            if (!prompt) {
                showError('Please enter a protein description.');
                return;
            }
            
            if (diffusionSteps < 1 || diffusionSteps > 1024) {
                showError('Diffusion steps must be between 1 and 1024.');
                return;
            }
            
            if (numReplicas < 1 || numReplicas > 10) {
                showError('Number of replicas must be between 1 and 10.');
                return;
            }
            
            // Show loading and progress
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('runBtn').disabled = true;
            showProgress();
            addProgressLog('🚀 Starting BioM3 protein generation...', 'stage');
            addProgressLog(`📝 Prompt: ${prompt.substring(0, 100)}${prompt.length > 100 ? '...' : ''}`, 'info');
            addProgressLog(`⚙️ Config: ${diffusionSteps} diffusion steps, ${numReplicas} replicas`, 'info');
            
            const payload = {
                prompts: [prompt],
                config: {
                    diffusion_steps: diffusionSteps,
                    num_replicas: numReplicas
                }
            };
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 600000); // 10 minute timeout
            
            // Add progress updates
            addProgressLog('📡 Sending request to BioM3 service...', 'info');
            
            fetch(`${SERVICE_URL}/predict`, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload),
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                console.log('Prediction response status:', response.status);
                addProgressLog(`📡 Response received: ${response.status} ${response.statusText}`, 'info');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Prediction data:', data);
                addProgressLog('✅ BioM3 pipeline completed successfully!', 'success');
                addProgressLog(`📊 Generated ${data.processed_prompts} protein sequence(s)`, 'success');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('runBtn').disabled = false;
                displayResults(data);
            })
            .catch(error => {
                console.error('Prediction error:', error);
                addProgressLog(`❌ Error: ${error.message}`, 'error');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('runBtn').disabled = false;
                
                let errorMessage = error.message;
                let detailedMessage = '';
                
                // Handle specific error cases
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out';
                    addProgressLog('⏰ Request timed out after 10 minutes', 'error');
                    detailedMessage = `
                        <p><strong>Request timed out after 10 minutes.</strong></p>
                        <p>This is normal for the first request as models load. Try again in 1-2 minutes.</p>
                        <p><strong>Tips:</strong></p>
                        <ul>
                            <li>Use fewer diffusion steps (256 instead of 1024)</li>
                            <li>Reduce number of replicas (1-2 instead of 5)</li>
                            <li>Try the "Fast" preset for quicker results</li>
                            <li>Wait 1-2 minutes between requests</li>
                        </ul>
                    `;
                } else if (error.message.includes('Service Unavailable')) {
                    addProgressLog('🔄 Service temporarily unavailable - models loading...', 'info');
                    errorMessage = 'Service temporarily unavailable';
                    detailedMessage = `
                        <p><strong>This is normal for the first request!</strong></p>
                        <p>The ML models take time to load. Try again in 30-60 seconds.</p>
                        <p><strong>Tips:</strong></p>
                        <ul>
                            <li>Use fewer diffusion steps (256 instead of 1024)</li>
                            <li>Reduce number of replicas (1-2 instead of 5)</li>
                            <li>Try the "Fast" preset for quicker results</li>
                            <li>Wait 1-2 minutes between requests</li>
                        </ul>
                    `;
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network connection error';
                    detailedMessage = `
                        <p><strong>Connection failed.</strong></p>
                        <p>Try refreshing the page or check your internet connection.</p>
                    `;
                } else {
                    detailedMessage = `
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Service URL:</strong> ${SERVICE_URL}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>The service is overloaded or timing out</li>
                            <li>Invalid request format</li>
                            <li>Network connectivity issues</li>
                        </ul>
                    `;
                }
                
                showError(errorMessage);
                
                // Show detailed error information
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Prediction Error</h3>
                        ${detailedMessage}
                        <p><strong>Solution:</strong> Try accessing the service directly at: <a href="${SERVICE_URL}" target="_blank">${SERVICE_URL}</a></p>
                    </div>
                `;
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.status === 'success') {
                let html = '<div class="success">✅ Prediction completed successfully!</div>';
                
                if (data.results && data.results.stage3_sequences) {
                    const sequences = data.results.stage3_sequences[0];
                    html += '<h3>Generated Protein Sequences:</h3>';
                    html += '<div class="results-content">';
                    
                    sequences.sequences.forEach((seq, index) => {
                        html += `<strong>Sequence ${index + 1}:</strong>\n${seq}\n\n`;
                    });
                    
                    html += `<strong>Configuration:</strong>\n`;
                    html += `- Diffusion Steps: ${sequences.config.diffusion_steps}\n`;
                    html += `- Number of Replicas: ${sequences.config.num_replicas}\n`;
                    html += `- Prompt: ${sequences.prompt}\n`;
                    
                    html += '</div>';
                }
                
                resultsDiv.innerHTML = html;
            } else {
                showError('Prediction failed. Please try again.');
            }
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">❌ ${message}</div>`;
        }
    </script>
</body>
</html>
